<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <form action="http://localhost:8080/v1/investigator" id="investigator-form">
      <label for="name">
        <strong>Name:</strong>
        <input type="text" name="name" id="name" />
      </label>

      <label for="age">
        <strong>Age:</strong>
        <input type="number" name="age" id="age" />
      </label>

      <label for="residence">
        <strong>Residence:</strong>
        <input type="text" name="residence" id="residence" />
      </label>

      <label for="birthplace">
        <strong>Birthplace:</strong>
        <input type="text" name="birthplace" id="birthplace" />
      </label>

	  <input type="submit" value="Create new  investigator">
    </form>

    <script>
      async function postFormDataAsJson({ url, formData }) {
        let plainFormData = Object.fromEntries(formData.entries());
        plainFormData.age = plainFormData.age * 1;
		const formDataJsonString = JSON.stringify(plainFormData);
		await console.log(plainFormData)

        const fetchOptions = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: formDataJsonString,
        };

        const response = await fetch(url, fetchOptions);

        if (!response.ok) {
          const errorMessage = await response.text();
          throw new Error(errorMessage);
        }

        return response.json();
      }

      async function handleFormSubmit(event) {
        event.preventDefault();

        const form = event.currentTarget;
        const url = form.action;

        try {
          const formData = new FormData(form);
          const responseData = await postFormDataAsJson({ url, formData });

          console.log({ responseData });
        } catch (error) {
          console.error(error);
        }
      }

      const exampleForm = document.getElementById("investigator-form");
      exampleForm.addEventListener("submit", handleFormSubmit);
    </script>
  </body>
</html>
